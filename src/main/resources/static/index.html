<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="card-page">
    <div class="card-page-container">
        <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;"></canvas>
        <img id="AllyKingArthur" src="AllyKingArthur.gif" style="display:none" alt="Ally">
        <img id="AllyKingPellinore" src="AllyKingPellinore.gif" style="display:none" alt="Ally">
        <img id="AllyMerlin" src="AllyMerlin.gif" style="display:none" alt="Ally">
        <script>

        // function myCanvas() {
        window.onload = function(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var img = document.getElementById("AllyKingArthur");
            ctx.drawImage(img,10,10);
            var img = document.getElementById("AllyKingPellinore");
            ctx.drawImage(img,110,10);
            var img = document.getElementById("AllyMerlin");
            ctx.drawImage(img,210,10);
        }

        </script>
    </div>
</div>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="/js/sockjs.min.js"></script>
<script src="/js/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
